  tags:
  - Customers
  updated_at: 2021-05-20 17:51:50.379192000 +00:00
- id: 5
  name: Total sales
  sql_body: |-
    SELECT (sum(li.unit_price * li.quantity)::integer::money / 100)
    FROM orders as od
    JOIN line_items as li ON li.order_id = od.id
    WHERE od.status != 'canceled'
  description:
  preferences:
