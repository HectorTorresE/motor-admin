<% if ENV['DATABASE_TYPE'] == 'mysql' %>
common: &common
  adapter: mysql2
  encoding: utf8mb4
  username: root
  password:
  host: 127.0.0.1
  port: 3306
<% elsif ENV['DATABASE_TYPE'] == 'sqlite' %>
common: &common
  adapter: sqlite3
  timeout: 30000
<% elsif ENV['DATABASE_TYPE'] == 'sqlserver' %>
common: &common
  adapter: sqlserver
  host: 127.0.0.1
  port: 1433
  username: sa
  password: Passw@rd
  timeout: 30000
<% else %>
common: &common
  adapter: postgresql
  encoding: unicode
  pool: 10
  timeout: 5000
  min_messages: warning
  username: postgres
  password: postgres
  host: localhost
<% end %>

development:
  <<: *common
  database: motor_admin_dev

test:
  <<: *common
  database: motor_admin_test

production:
  adapter: postgresql
  pool: 10
  url: <%= ENV['DATABASE_URL'] %>
